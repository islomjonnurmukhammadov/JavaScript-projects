<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Game</title>
    <link rel="stylesheet" href="css/css-spin.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#db7093;"><span>100</span></div>
            <div class="number" style="--i:2; --clr:#20b2aa;"><span>60</span></div>
            <div class="number" style="--i:3; --clr:#d63e92;"><span>50</span></div>
            <div class="number" style="--i:4; --clr:#daa520;"><span>30</span></div>
            <div class="number" style="--i:5; --clr:#ff340f;"><span>80</span></div>
            <div class="number" style="--i:6; --clr:#ff7f50;"><span>10</span></div>
            <div class="number" style="--i:7; --clr:#3cb371;"><span>5</span></div>
            <div class="number" style="--i:8; --clr:#4169e1;"><span>20</span></div>
        </div>
    </div>


    <script src="js/js-spin.js"></script>
</body>
</html>
