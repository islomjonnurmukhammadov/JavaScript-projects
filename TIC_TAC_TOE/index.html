<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tic_toe.css">
</head>
<body>
    <div class="drag">
        <div class="dragBox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
        </div>
        <div class="dragBox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
        </div>
        <div class="dragBox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
        </div>
        <div class="dragBox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
        </div>
        <div class="dragBox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
        </div>
    </div>

    <div class="board">
        <div class="dropBox" id="dropBoxId" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="dropBox" id="dropBoxId9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    
    <div class="drag">
        <div class="dragBox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
        </div>
        <div class="dragBox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
        </div>
        <div class="dragBox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
        </div>
        <div class="dragBox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
        </div>
        <div class="dragBox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
        </div>
    </div>



    <script src="js/tic-toe.js"></script>
</body>
</html>
